<!DOCTYPE html>
<html lang="en">
<head>
    <title>BLACKPINK</title>
    <style>
        table {
            border-collapse: collapse;
        }

            table th {
                background-color: silver;
                border: solid;
                border-width: 1px;
            }

            table td {
                border: solid;
                border-width: 1px;
            }

        .albumheader {
            text-align: center;
            width: 50%;
            margin: auto;
        }
    </style>
    <link href="stylesheet/album_style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="albumheader" class="albumheader">
        <img src="images/blackpink_square_two.jpg" alt="BLACKPINK Square Two album.jpg" style="width:250px" />
        <h1>SQUARE TWO</h1>
        <h2><a href="https://en.wikipedia.org/wiki/Black_Pink">BLACKPINK</a></h2>
        <h3>November 1, 2016</h3>
        <hr />
        <div id="bandmember" style="text-align:center">
            <p>Band Members and Producers</p>
            <div style="text-align:left">
                <ul style="list-style-type:disc">
                    <li>Kim Ji-soo - Lead Vocals</li>
                    <li>Jennie Kim - Vocals</li>
                    <li>Lisa Manoban - Lead Rapper</li>
                    <li>Park Chae Young (Rosé)- Vocals</li>
                    <li>Producers - Teddy Park</li>
                </ul>
            </div>
            <table id="track" style="width:100%">
                <caption>Tracks</caption>
                <thead>
                    <tr>
                        <th width="10%">Track #</th>
                        <th width="30%">Track Title</th>
                        <th width="60%">Track Lenght</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Playing with Fire</td>
                        <td>3:17</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Stay</td>
                        <td>3:50</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
